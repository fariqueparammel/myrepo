<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="text/tailwindcss" href="caltailwindcss.css">
    <!-- <link rel="stylesheet" href="calculcatorstyle.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="cal.js"  ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
   
        tailwind.config = {
    theme: {
      extend: {
        colors: {
          'calculatorbg':  '#f6dcf1',
          'result_col': '#d5ced3',
          clifford: '#da373d',
          'table_border_color': '#f1cfff',
        }
      }
    }
  }
    </script>
</head>

<body class="bg-calculatorbg">
    
    <form= method="get" >
        <table class="table  table-auto align-middle absolute text-center transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 border border-table_border_color bg-white rounded-lg " id="calculator">
           
            <tr >
               
                <td class="rounded-[35px] text-right pr-2  h-5  bg-result_col mt-200  w-[34px] h-[34px]" colspan="4" id="result_col">
                     <!-- <p id="number1"></p> -->
                     <p id="finalstring"></p>
                  <!-- <p id="op"></p>
                  
                   <p id="number2"></p>
             -->
          
           
            <p id="result"></p></td>
            </tr>
            <tr>
            
                <td class="rounded-[35px] w-[34px] h-[34px]" id="clear">   <button class=" bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="clearScreen(this.id)" name="clr" id="clr" >clr</button> </td> 
               
               
              
                <td class="rounded-[35px] w-[34px] h-[34px]" id="divi"><button class="operator bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getOperator(this.id)" id="/" value="/">/</button></td>
                <td class="rounded-[35px] w-[34px] h-[34px]"><button class="operator bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getOperator(this.id)" id="%" value="%">%</button></td>
               
              
               
              
            </tr>
            <tr>
       <td class="rounded-[35px] w-[34px] h-[34px]"> <button  class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="seven" value="7">7</button> </td>
      
       <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="eight" value="8">8</button> </td> <!-- <input type="button" value="Start machine" /> -->
       <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="nine" value="9">9</button> </td>
       <td class="rounded-[35px] w-[34px] h-[34px]"><button class="operator bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getOperator(this.id)" id="*" value="*">*</button></td>
    
            <!-- <button  type="submit" id="number" value="7">7</button>  -->
           
        </tr>
        <tr>
            <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="four" value="4">4</button> </td>
           
            <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="five" value="5">5</button> </td> <!-- <input type="button" value="Start machine" /> -->
            <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="six" value="6">6</button> </td>
            <td class="rounded-[35px] w-[34px] h-[34px]"><button class="operator bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getOperator(this.id)" id="-" value="-">-</button></td>
            </tr>
            <tr>
                <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="one" value="1">1</button> </td>
               
                <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="two" value="2">2</button> </td> <!-- <input type="button" value="Start machine" /> -->
                <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="three" value="3">3</button> </td>
                <td class="rounded-[35px] w-[34px] h-[34px]"><button class="operator bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getOperator(this.id)" id="+" value="+">+</button></td>
                </tr>
                <tr>
                    <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="zero" value="0">0</button> </td>
                    <td class="rounded-[35px] w-[34px] h-[34px]"> <button class="numbers bg-[#f8eded] rounded-[50%] text-[#0e0e0e] w-[100%] h-[100%]" onclick="getNumber(this.id)" name="number" id="dot" value=".">.</button> </td>
                    <td colspan="2"><button class="equal w-[68px] h-[36.4px] rounded-[35px] bg-[#d7a2d7]"onclick="equals()" id="equals" value="=">=</button></td>
                </tr>

           
        </table>

</form>


<!-- <script src="cal.js"  ></script> -->
    </body>
</html>
