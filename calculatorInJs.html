    <form= method="get" >

            <!-- <button  type="submit" id="number" value="7">7</button>  -->

        <tr>
            <td> <button class="numbers bg-blue" onclick="getNumber(this.id)" name="number" id="four" value="4">4</button> </td>
           
            <td> <button class="numbers" onclick="getNumber(this.id)" name="number" id="five" value="5">5</button> </td> <!-- <input type="button" value="Start machine" /> -->
            <td> <button class="numbers" onclick="getNumber(this.id)" name="number" id="six" value="6">6</button> </td>
            <td><button class="operator" onclick="getOperator(this.id)" id="-" value="-">-</button></td>
            </tr>
            <tr>
                <td> <button class="numbers" onclick="getNumber(this.id)" name="number" id="one" value="1">1</button> </td>
               
                <td> <button class="numbers" onclick="getNumber(this.id)" name="number" id="two" value="2">2</button> </td> <!-- <input type="button" value="Start machine" /> -->
                <td> <button class="numbers" onclick="getNumber(this.id)" name="number" id="three" value="3">3</button> </td>
                <td><button class="operator" onclick="getOperator(this.id)" id="+" value="+">+</button></td>
                </tr>
                <tr>
                    <td> <button class="numbers" onclick="getNumber(this.id)" name="number" id="zero" value="0">0</button> </td>
                    <td> <button class="numbers" onclick="getNumber(this.id)" name="number" id="dot" value=".">.</button> </td>
                    <td colspan="2"><button class="equal"onclick="equals()" id="equals" value="=">=</button></td>
                </tr>

           
        </table>

</form>
